<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/myScript.js"></script>
    <title>Formulário </title>
</head>
<body>
    <div class="content">
        <h1>Formulário </h1>
        <form id="form">
            <div>

                <input type="text" placeholder="Digite seu nome" class="inputs required" for="nome">
                <span class="span-required">Digite um nome válidp</span>
            </div>
            <div>
                <input type="number" placeholder="Digite seu ID" id="id" class="inputs required">
            </div>
            <div>
                <input type="text" placeholder="Endereço:" class="inputs required">
                <span class="span-required">Senhas devem ser compatíveis</span>
            </div>
            <div>
                <input type="text" placeholder="CEP:" class="inputs required">
                <span class="span-required">Senhas devem ser compatíveis</span>
            </div>
            <div>
                <input type="text" placeholder="Rua:" class="inputs required">
                <span class="span-required">Senhas devem ser compatíveis</span>
            </div>
            <div>
                <input type="date" placeholder="Data de Nascimento:" class="inputs required">
                <span class="span-required">Senhas devem ser compatíveis</span>
            </div>
            <div>
                <input type="text" placeholder="Vendedor:" class="inputs required">
                <span class="span-required">Senhas devem ser compatíveis</span>
            </div>
            <div>
                <input type="number" placeholder="Limite de Crédito:" class="inputs required">
                <span class="span-required">Senhas devem ser compatíveis</span>
            </div>

            <p>Tipo de Pessoa:</p>
            <div class="box-select">
                <div>
                    <input type="radio" id="m" value="m" name="sexo">
                    <label for="m">Física</label>
                </div>
                <div>
                    <input type="radio" id="f" value="f" name="sexo">
                    <label for="f">Jurídica</label>
                </div>
            </div>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
