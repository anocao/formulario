<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/myScript.js"></script>
    <title>Formulário </title>
</head>
<body>
    <div class="content">
        <h1>FORMULÁRIO </h1>
        <form id="form">
            <div>
                <label for="username" >Nome: </label>
                <input type="text" placeholder="Digite seu nome" class="inputs required" id="username">
                <span class="span-required">Digite um nome válido</span>
            </div>
            <div>
                <label for="id" >ID: </label>
                <input type="number" placeholder="Digite seu ID" id="id" class="inputs required">
            </div>
            <div>
                <label for="endereco" >Endereço: </label>
                <input type="text" placeholder="Digite seu Endereço" id='endereco' class="inputs required">
            </div>
            <div>
                <label for="cep" >CEP: </label>
                <input type="text" placeholder="Digite seu CEP" id="cep" class="inputs required">
            </div>
            <div>
                <label for="bairro" >Bairro: </label>
                <input type="text" placeholder="Digite seu Bairro" class="inputs required">
            </div>
            <div>
                <label for="dataNascimento"> Data de Nascimento: </label>
                <input type="date" placeholder="Digite a data de nascimento" class="inputs required">
            </div>
            <div>
                <label for="vendedor" >Vendedor: </label>
                <input type="text" placeholder="Vendedor:" class="inputs required">
            </div>
            <div>
                <label for="limiteCredito"> Limite de Crédito: </label>
                <input type="number" placeholder="Limite de Crédito:" class="inputs required">
            </div>

            <p>Tipo de Pessoa:</p>
            <div class="box-select">
                <div>
                    <input type="radio" id="m" value="m" name="sexo">
                    <label for="m">Física</label>
                </div>
                <div>
                    <input type="radio" id="f" value="f" name="sexo">
                    <label for="f">Jurídica</label>
                </div>
            </div>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
